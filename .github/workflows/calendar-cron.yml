name: Economic Calendar Cron

on:
  schedule:
    # GitHub minimum is 5 min – we loop internally
    - cron: "15 8 * * *"
    - cron: "30 6 * * *"   # 12:00 PM IST
    - cron: "0 13 * * *"   # 6:30 PM IST
  workflow_dispatch:

jobs:
  run-calendar:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libatk-bridge2.0-0 \
            libatk1.0-0 \
            libcups2 \
            libxcomposite1 \
            libxdamage1 \
            libxrandr2 \
            libgbm1 \
            libasound2t64 \
            libpangocairo-1.0-0 \
            libxkbcommon0

      - name: Install Python deps
        run: |
          pip install -r requirements.txt
          playwright install chromium

      - name: Run scraper every minute (x5)
        run: |
          for i in {1..5}
          do
            echo "⏱ Run #$i"
            python scraper.py
            sleep 60
          done
